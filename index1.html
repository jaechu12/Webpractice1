<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 2D 메타버스 (마우스 클릭 이동 - 부드러운 이동)</title>
</head>
<body>
    <h1>간단한 2D 메타버스 (마우스 클릭 이동 - 부드러운 이동)</h1>

    <!-- Canvas 추가 -->
    <canvas id="gameCanvas" width="800" height="600" style="background-color: #008282;"></canvas>

    <!-- JavaScript 코드 추가 -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        // 플레이어 이미지
        const playerImage = new Image();
        playerImage.src = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FlqTGq%2FbtsuWZpSA2q%2FRQlwgfzqpkGjonCHFVylI0%2Fimg.png'; 

        // 플레이어 초기 위치
        let playerX = canvas.width / 2;
        let playerY = canvas.height / 2;

        // 이미지 원본 크기 가져오기 (이미지 로딩 후에 설정)
        playerImage.onload = function () {
            playerWidth = playerImage.width;
            playerHeight = playerImage.height;
        };

        // 목표 위치
        let targetX = playerX;
        let targetY = playerY;

        // 이동 속도 (클릭마다 이동되는 거리)
        const moveSpeed = 4;

        // 클릭한 위치로 이동
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // 목표 위치 업데이트
            targetX = mouseX - playerWidth / 2;
            targetY = mouseY - playerHeight / 2;
        });

        // 게임 루프
        function gameLoop() {
            clearCanvas();
            movePlayer();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        // Canvas 지우기
        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 플레이어 이동
        function movePlayer() {
            // 현재 위치에서 목표 위치로 부드럽게 이동
            const dx = targetX - playerX;
            const dy = targetY - playerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > moveSpeed) {
                const ratio = moveSpeed / distance;
                playerX += dx * ratio;
                playerY += dy * ratio;
            } else {
                // 목표 위치에 도착하면 목표 위치를 현재 위치로 설정
                playerX = targetX;
                playerY = targetY;
            }
        }

        // 플레이어 그리기
        function drawPlayer() {
            // 이미지를 그릴 때 플레이어의 위치에 이미지를 그립니다.
            context.drawImage(playerImage, playerX, playerY);
        }

        // 게임 시작
        gameLoop();
    </script>
</body>
</html>
